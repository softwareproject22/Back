<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>join</title>
</head>
<body>
<div>
    <h1><a href="/login"></a></h1>
    <hr/>
    <h2>회원 가입</h2>
    <form method="post" action="/login/join" th:object="${joinRequest}">
        <div>
            <label for="loginId">아이디 : </label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{loginId}"></div>
        </div>
        <br/>
        <div>
            <label for="password">비밀번호 : </label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{password}"></div>
        </div>
        <br/>
        <div>
            <label for="passwordCheck">비밀번호 체크 : </label>
            <input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="form-control" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{passwordCheck}"></div>
        </div>
        <br/>
        <div>
            <label for="nickname">닉네임 : </label>
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{nickname}"></div>
        </div>
        <br/>
        <div>
            <label for="role">role : </label>
            <input type="text" id="role" th:field="*{role}" class="form-control" th:errorclass="error-input"/>
            <div class="error-class" th:errors="*{role}"></div>
        </div>
        <button type="submit">회원 가입</button>
    </form>
</div>
</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
