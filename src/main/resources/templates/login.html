<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div>
    <h1><a href="/login"></a></h1>
    <hr/>
    <h2>로그인</h2>
    <form method="post" action="/login/login" th:object="${loginRequest}">
        <div>
            <label for="loginId">로그인 아이디 : </label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="error-input"/>
        </div>
        <br/>
        <div>
            <label for="password">비밀번호 : </label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="error-input"/>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <br/>
            <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></div>
        </div>
        <br/>
        <button type="submit">로그인</button>
        <button type="button" onclick="location.href='/login/join'">회원 가입</button>
        <br/><br/>
    </form>
</div>
</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
